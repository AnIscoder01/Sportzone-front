<div class="container mt-5">
    <!-- Afficher les détails de la salle -->
    <div *ngIf="salle" class="card shadow border-0">
      <!-- Utilisation de l'opérateur de chaining optionnel pour éviter l'erreur -->
      <img [src]="salle?.imageUrl || 'assets/img/default.jpg'" alt="{{ salle?.nomSalle }}" class="card-img-top">
      <div class="card-body">
        <h3 class="card-title text-center">{{ salle?.nomSalle }}</h3>
        <p class="text-muted text-center">
          <strong>Adresse:</strong> {{ salle?.adresse }}<br>
          <strong>Téléphone:</strong> {{ salle?.numTel }}<br>
          <strong>Horaires:</strong> {{ salle?.heureOuverture }} - {{ salle?.heureFermeture }}
        </p>
      </div>
    </div>
  
    <!-- Chargement en cours -->
    <div *ngIf="loading" class="text-center">
      <p>Chargement en cours...</p>
    </div>
  
    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="text-danger text-center">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Bouton Retour -->
    <div class="text-center mt-4">
      <button class="btn btn-primary" (click)="goBack()">Retour à la liste</button>
    </div>
  </div>
