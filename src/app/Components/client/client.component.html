<div class="client-list">
  <h2>Liste des Clients </h2>

  <!-- Message displayed if the user list is empty -->
  <div *ngIf="users.length === 0" class="no-clients">
    
    <p>Aucun client trouvÃ©.</p>
  </div>

  <!-- Display the user list if not empty -->
  <div *ngIf="users.length > 0">
    <table class="table" border="1">
      <thead>
        <tr>
          <th>Nom</th>
          <th>PrÃ©nom</th>
          <th>Email</th>
          <th>Adresse</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through users and display their details -->
        @for (user of users; track user) {
          <tr>
             <td>{{user.nom}}</td>
             <td>{{user.prenom}}</td>
             <td>{{user.email}}</td>
             <td>{{user.adresse}}</td>
         </tr>
     }
      </tbody>
    </table>
  </div>
</div>
